name: Markdown Sections
version: 0.9.1
description: "Markdown Sections is a Grav plugin that let's you add additional markdown files to a page and make them available in your twig template as an array. This is very useful when you need to render complex components using markdown"
icon: file-text-o
author:
  name: Giansimon Diblas
  email: info@diblas.net
  url: http://diblas.net
homepage: http://diblas.net/plugins/add-extra-markdown-files-to-any-page
demo: -
keywords: markdown, section, yaml, php
bugs: https://github.com/giansi/grav-plugin-markdown-sections/issues
license: MIT

form:
  validation: strict
  fields:
      enabled:
        type: toggle
        label: Plugin status
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
